<div fxFill fxLayout="column" fxLayoutAlign="center start">
   <mat-card>
       <mat-card-title>Selecione a opção</mat-card-title>
       <mat-card-content>
           <mat-selection-list>
               <mat-list-option *ngFor="let op of options$ | async ">{{op}}</mat-list-option>
           </mat-selection-list>
       </mat-card-content>
   </mat-card>
</div>
